<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Style and Element</title>
    <script src="//api.beta.glia.com/salemove_integration.js"></script>
</head>
<body>
    <button onclick="addElementAndStyle()">Click me!</button>

    <script>
        function addElementAndStyle() {
            // Create and add style element
            const styleElement = document.createElement('style');
            styleElement.textContent = `
                .dynamic-element {
                    background-color: #ff9900;
                    padding: 20px;
                    margin: 20px;
                    border-radius: 10px;
                    color: white;
                    font-family: Arial, sans-serif;
                    font-size: 18px;
                    text-align: center;
                    animation: fadeIn 0.5s ease-in;
                }

                @keyframes fadeIn {
                    from { opacity: 0; }
                    to { opacity: 1; }
                }
            `;
            document.head.appendChild(styleElement);

            // Create and add new element
            const newElement = document.createElement('div');
            newElement.className = 'dynamic-element';
            newElement.textContent = 'This element was created dynamically!';
            document.body.appendChild(newElement);
        }
    </script>
</body>
</html>
