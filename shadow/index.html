<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test Case: Shadow DOM with Sticky Header/Footer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//api.beta.glia.com/salemove_integration.js"></script>
    <style>
        /* Basic setup to lock the main page and prevent native scrollbars */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* This prevents the main page from scrolling */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* 1. The main container uses Flexbox to structure the page */
        .page-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* 2. The Header and Footer are fixed in size */
        .header, .footer {
            flex-shrink: 0;
            background-color: #003366;
            color: white;
            padding: 1rem;
            text-align: center;
            z-index: 10;
        }

        /* 3. The content area fills the space but does NOT scroll itself */
        .content-area {
            flex-grow: 1;
            overflow: hidden; /* Its content (the web component) will handle scrolling internally */
        }
        
        /* 4. The custom element needs to fill the content area */
        scroll-widget {
            display: block;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="page-container">

        <header class="header">
            <h2>Sticky Header</h2>
        </header>

        <main class="content-area">
            <scroll-widget></scroll-widget>
        </main>

        <footer class="footer">
            <p>Sticky Footer</p>
        </footer>

    </div>

    <script>
        // --- This script defines the custom element that creates the Shadow DOM ---

        class ScrollWidget extends HTMLElement {
            constructor() {
                super();

                // 1. Create a shadow root. This isolates the component's internal DOM.
                const shadow = this.attachShadow({ mode: 'open' });

                // 2. Define the styles for the *internal* scrolling container.
                const style = document.createElement('style');
                style.textContent = `
                    .wrapper {
                        height: 100%;
                        overflow-y: auto; /* This makes the div inside the shadow DOM scrollable */
                        padding: 1.5rem;
                        box-sizing: border-box;
                    }
                `;

                // 3. Create the internal elements.
                const wrapper = document.createElement('div');
                wrapper.setAttribute('class', 'wrapper');

                const content = document.createElement('div');
                content.innerHTML = `
                    <h3>This content is inside a Shadow DOM.</h3>
                    <p>The scrollbar belongs to an element inside the component, not the main page.</p>
                    <p>A scroll listener on the main 'document' will NOT detect scrolling that happens here.</p>
                    <p>${'Lorem ipsum dolor sit amet, consectetur adipiscing elit. '.repeat(200)}</p>
                `;

                // 4. Attach the styles and elements to the shadow root.
                shadow.appendChild(style);
                shadow.appendChild(wrapper);
                wrapper.appendChild(content);
            }
        }

        // 5. Register the new custom element so the <scroll-widget> tag works.
        customElements.define('scroll-widget', ScrollWidget);
    </script>

</body>
</html>
